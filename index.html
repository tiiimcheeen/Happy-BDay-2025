<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bb方，生日快乐！</title>
  <meta name="description" content="生日快乐！" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Serif+SC:wght@700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <!-- 预加载背景图，减少首屏等待/闪动 -->
  <link rel="preload" as="image" href="bg.jpg">
  <style>
    :root{
      --bg1:#ffd1f3; /* 粉 */
      --bg2:#c7b5ff; /* 淡紫 */
      --bg3:#b8e8ff; /* 淡蓝 */
      --card:#ffffffcc;
      /* 皇冠位置/大小（可根据屏幕微调） */
      --crown-x: 47vw;    /* 越大越靠右 */
      --crown-y: 14dvh;   /* 越大越靠下 */
      --crown-size: clamp(120px, 15vw, 210px);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial, "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji";
      display:flex; justify-content: center; align-items: flex-start; min-height:100svh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      overflow:hidden;
    }

    /* 背景图改用 <img id="bg">，等解码后再开动画 */
    #bg{
      position: fixed; inset: 0; z-index: -1; pointer-events: none;
      width: 100%; height: 100%;
      object-fit: contain;
      object-position: 50% 78%;
      transform-origin: center;
      opacity: 0;                 /* 先隐藏，待就绪再淡入+旋转 */
      will-change: transform, opacity;
      backface-visibility: hidden; /* 提示 GPU 合成 */
      transform: translateZ(0);     /* 避免软件栈旋转带来的卡顿 */
    }
    /* 只有 body 加了 .play 才开始旋转动画，避免未解码时错过动画 */
    .play #bg{
      opacity: 1;
      transition: opacity .24s ease-out;
      animation: spinIn 2s ease-out 1 both; /* 可在此调整时长 */
    }

    /* 轻柔遮罩，让文字更清晰 */
    body::after{
      content:""; position:fixed; inset:0; z-index:0; pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,.15));
    }

    @keyframes spinIn{
      /* 从 -8° 开始，旋转满 4 圈后回到正向（=1440deg）*/
      from{ transform: rotate(-8deg) scale(1.02) translateZ(0); }
      to  { transform: rotate(1440deg) scale(1) translateZ(0); }
    }

    /* 内容卡片整体下移，避免挡脸 */
    .card{
      width:min(820px, 92vw);
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:24px;
      padding:28px 24px 22px;
      box-shadow: 0 18px 48px rgba(0,0,0,.22);
      text-align:center;
      position: relative; z-index:1;
      top: 70vh;            /* 桌面下移 */
      margin-inline: auto;  /* 水平居中兜底 */
    }

    h1{
      font-family:"ZCOOL KuaiLe","Noto Serif SC", serif;
      font-size:clamp(40px,7vw,72px);
      margin:0 0 10px; color:#fff;
      text-shadow: 0 3px 6px rgba(0,0,0,.55), 0 0 12px rgba(255,77,203,.55);
      animation: wobble 2.2s ease-in-out infinite;
    }
    @keyframes wobble{ 0%,100%{transform:rotate(-1deg) scale(1)} 50%{transform:rotate(1deg) scale(1.03)} }

    .msg{font-size:clamp(15px,2.6vw,18px);line-height:1.7;margin:14px auto 22px;max-width:62ch;}
    .buttons{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    button{ appearance:none;border:none;cursor:pointer; padding:12px 18px;border-radius:999px;
      background:linear-gradient(90deg,#ff8ad6,#b28cff,#8ed5ff); color:#fff;font-weight:800;
      transition:transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.18), 0 0 0 3px rgba(255,255,255,.5) inset; letter-spacing:.4px; }
    button.secondary{background:#fff;color:#111;border:1px solid #00000012}
    button:active{transform:translateY(1px)}

    /* 皇冠（透明 SVG） */
    #crown{ position:fixed; left:var(--crown-x); top:-20vh; transform: translateX(-50%) rotate(-7deg);
      width:var(--crown-size); height:auto; opacity:0; z-index:6; pointer-events:none;
      filter:drop-shadow(0 6px 12px rgba(0,0,0,.25)); }
    #crown svg{ display:block; width:100%; height:auto; }

    /* 彩带画布（置顶显示，不拦截点击） */
    canvas#confetti{ position:fixed; inset:0; z-index:7; pointer-events:none; }

    /* 手机端微调尺寸/位置 */
    @media (max-width: 600px){
      h1{ font-size: clamp(26px, 7vw, 36px); line-height: 1.12; text-wrap: balance; }
      .msg{ font-size: clamp(13px, 3.6vw, 16px); line-height: 1.5; margin: 10px auto 14px; max-width: 90vw; }
      .buttons{ gap: 8px; }
      button{ padding: 10px 14px; font-weight: 700; letter-spacing: .2px; }
      .card{ width: 94vw; padding: 18px 16px 16px; top: 70dvh; margin-inline: auto; }
      :root{ --crown-size: clamp(90px, 13vw, 160px); --crown-y: 47dvh; --crown-x: 46vw; }
    }

    /* 降低动画：有需要时自动关闭旋转（无障碍） */
    @media (prefers-reduced-motion: reduce){
      .play #bg{ animation: none; }
    }
  </style>
</head>
<body>
  <!-- 背景图（等待解码后再播放旋转动画） -->
  <img id="bg" src="bg.jpg" alt="" />

  <!-- 皇冠（透明SVG，无底） -->
  <div id="crown" aria-hidden="true">
    <svg viewBox="0 0 512 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="crown">
      <path d="M32 256 L128 80 L256 208 L384 80 L480 256 Z" fill="#FFC83D" stroke="#C68A00" stroke-width="16" stroke-linejoin="round"/>
      <circle cx="128" cy="80" r="24" fill="#FFD86B" stroke="#C68A00" stroke-width="12"/>
      <circle cx="384" cy="80" r="24" fill="#FFD86B" stroke="#C68A00" stroke-width="12"/>
      <circle cx="256" cy="64" r="28" fill="#FFD86B" stroke="#C68A00" stroke-width="12"/>
      <rect x="64" y="256" width="384" height="40" rx="12" fill="#F0B90B" stroke="#C68A00" stroke-width="12"/>
      <polygon points="256,168 224,224 288,224" fill="#FF9D4D" stroke="#C06800" stroke-width="10" stroke-linejoin="round"/>
    </svg>
  </div>

  <!-- 彩带画布 -->
  <canvas id="confetti"></canvas>

  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title"> bb方，生日快乐！🎂</h1>
    <div class="buttons">
      <button id="confettiBtn" aria-label="点我为bb方带上皇冠">点我为bb方带上皇冠 👑</button>
      <button class="secondary" id="revealBtn" aria-expanded="false">点我展示bb方的所有称号 😚</button>
    </div>

    <!-- 祝福与署名：默认隐藏，点击“检阅称号”后显示 -->
    <div id="hidden" class="msg" style="display:none; text-align:center; color:#222; text-shadow:0 2px 6px rgba(0,0,0,.5);">
      💖 让我们向：💖<br>
      <strong>bb方</strong>， <strong>double方</strong>， <strong>女王方</strong>， <strong>funny方</strong>， <strong>芳妮方</strong>， <strong>方funny</strong>， <strong>方芳妮</strong>， <strong>方Q</strong>， <strong>方皮蛋</strong>， <strong>方Queen</strong>， <strong>方bb</strong>， <strong>方女王</strong>， <strong>优秀b</strong>， <strong>香气b</strong>， <strong>美丽b</strong><br>
      💖 致以最热烈的生日祝贺！💖
      <div style="margin-top:16px;color:#222; text-shadow:0 2px 6px rgba(0,0,0,.6);">— 来自爱bb方的金毛</div>
    </div>
  </main>

  <script>
    (function(){
      // === 背景图解码 & 应用方向后再开旋转 ===
      const bg = document.getElementById('bg');
      async function startWhenReady(img){
        try{ if('decode' in img) await img.decode(); }catch(_){/* 忽略 decode 报错 */}
        if(!img.complete || img.naturalWidth === 0){
          await new Promise(res=> img.addEventListener('load', res, {once:true}));
        }
        await new Promise(res=> requestAnimationFrame(()=> requestAnimationFrame(res)));
        document.body.classList.add('play');
      }
      if(bg) startWhenReady(bg);

      // ========== 彩带 ==========
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      const COLORS = ['#ff4dff','#b366ff','#66b3ff','#ff99cc','#ffd166'];
      let W, H, parts = [], running = false;
      function resize(){ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
      window.addEventListener('resize', resize, { passive:true }); resize();
      function spawn(n=220){
        for(let i=0;i<n;i++){
          parts.push({ x: Math.random()*W, y: -20 - Math.random()*H*0.2, r: 4 + Math.random()*6, vx: -2 + Math.random()*4, vy: 2 + Math.random()*4, color: COLORS[Math.floor(Math.random()*COLORS.length)], });
        }
      }
      function draw(){
        ctx.clearRect(0,0,W,H);
        for(const p of parts){ ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); p.x+=p.vx; p.y+=p.vy; p.vy+=0.02; }
        parts = parts.filter(p => p.y < H + 20);
        if(parts.length){ requestAnimationFrame(draw); } else { running = false; }
      }
      function burst(){ spawn(220); if(!running){ running = true; requestAnimationFrame(draw); } }

      // ========== 皇冠掉落 ==========
      const crownBtn = document.getElementById('confettiBtn');
      const crown = document.getElementById('crown');
      function cssVar(name, fallback){ const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim(); return v || fallback; }
      function dropCrown(){
        crown.style.transition='none'; crown.style.top='-20vh'; crown.style.opacity='0';
        void crown.offsetWidth; // 强制重绘
        crown.style.left = cssVar('--crown-x','50vw');
        crown.style.transition='top 1.1s cubic-bezier(.2,.8,.2,1), opacity .5s ease-in';
        crown.style.top = cssVar('--crown-y','40vh');
        crown.style.opacity='1';
        const onEnd = (e)=>{
          if(e.propertyName !== 'top') return; // 只在落到位那一刻
          crown.removeEventListener('transitionend', onEnd);
          burst(); // ✨ 同步放彩带
          crown.animate([
            { transform:'translateX(-50%) translateY(0) rotate(-7deg)' },
            { transform:'translateX(-50%) translateY(-6px) rotate(-13deg)' },
            { transform:'translateX(-50%) translateY(0) rotate(-7deg)' }
          ], { duration: 450, easing:'ease-in-out' });
        };
        crown.addEventListener('transitionend', onEnd);
      }
      crownBtn.addEventListener('click', dropCrown);

      // ========== 展开/收起称号（含署名） ==========
      const revealBtn = document.getElementById('revealBtn');
      const hidden = document.getElementById('hidden');
      revealBtn.addEventListener('click', ()=>{
        const shown = hidden.style.display !== 'none';
        hidden.style.display = shown ? 'none' : 'block';
        revealBtn.setAttribute('aria-expanded', String(!shown));
      });
    })();
  </script>
</body>
</html>
