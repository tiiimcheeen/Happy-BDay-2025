<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bb方，生日快乐！</title>
  <meta name="description" content="一份土味小惊喜，生日快乐！" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Serif+SC:wght@700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffd1f3; /* 粉 */
      --bg2:#c7b5ff; /* 淡紫 */
      --bg3:#b8e8ff; /* 淡蓝 */
      --card:#ffffffcc;
      --accent:#ff4dcb; /* 亮粉 */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial, "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji";
      display:grid; place-items:center;
      min-height:100svh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      overflow:hidden;
    }

    /* 背景照片用伪元素：保持比例、居中；只旋转一次后静止 */
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1;
      /* 居中偏下显示裁剪重心，可调 70%~85% */
      background: url('bg.jpg') center 78% / contain no-repeat;
      /* 多圈顺时针旋转一次后静止 */
      animation: spinIn 2.2s ease-out 1 both;
      transform-origin:center;
      pointer-events:none; /* 不拦截点击 */
    }

    /* 轻柔遮罩，避免文字被抢（可调透明度） */
    body::after{
      content:"";
      position:fixed; inset:0; z-index:0;
      background: linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,.15));
      pointer-events:none; /* 不拦截点击 */
    }

    @keyframes spinIn{
      from{ transform:rotate(0deg) scale(1.02); filter:brightness(1.05) saturate(1.05); }
      to  { transform:rotate(1440deg) scale(1);    filter:none; }
    }
      to  { transform:rotate(0deg)  scale(1);    filter:none; }
    }

    .card{
      position:relative; z-index:1;
      width:min(820px, 92vw);
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:24px;
      padding:28px 24px 22px;
      box-shadow: 0 18px 48px rgba(0,0,0,.22);
      text-align:center;
      transform: translateY(-16vh); /* 文案靠上，避免挡住眼睛 */
    }
    h1{
      font-family:"ZCOOL KuaiLe","Noto Serif SC", serif;
      font-size:clamp(40px,7vw,72px);
      margin:0 0 10px;
      color:#222;
      text-shadow: 0 3px 0 rgba(255,255,255,.75), 0 6px 18px rgba(255,77,203,.35);
      animation: wobble 2.2s ease-in-out infinite;
    }
    @keyframes wobble{
      0%,100%{transform:rotate(-1deg) scale(1)}
      50%{transform:rotate(1deg) scale(1.03)}
    }
    .subtitle{font-size:clamp(16px,2.8vw,20px);color:#444;margin:0 0 18px;}
    .msg{font-size:clamp(15px,2.6vw,18px);line-height:1.7;color:#333;margin:14px auto 22px;max-width:62ch;}
    .buttons{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    button{
      appearance:none;border:none;cursor:pointer;
      padding:12px 18px;border-radius:999px;
      background:linear-gradient(90deg,#ff8ad6,#b28cff,#8ed5ff);
      color:#fff;font-weight:800;
      transition:transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.18), 0 0 0 3px rgba(255,255,255,.5) inset;
      letter-spacing:.4px;
    }
    button.secondary{background:#fff;color:#111;border:1px solid #00000012}
    button:active{transform:translateY(1px)}
    .footer{margin-top:16px;font-size:14px;color:#555}
    canvas#confetti{position:fixed;inset:0;z-index:0;pointer-events:none}
    
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">bb方，生日快乐！🎂💖</h1>
    <div class="buttons">
      <button id="confettiBtn" aria-label="点我为bb方带上皇冠">点我为bb方带上皇冠 👑</button>
      <button class="secondary" id="revealBtn" aria-expanded="false">点我检阅bb方的所有称呼 😚</button>
    </div>

    <div id="hidden" class="msg" style="display:none; text-align:center;">
    让我们向：<br>
    <strong>bb方</strong>， <strong>double方</strong>， <strong>女王方</strong>， <strong>funny方</strong>， <strong>芳妮方</strong>， <strong>方funny</strong>， <strong>方芳妮</strong>， <strong>方Q</strong>， <strong>方皮蛋</strong>， <strong>方Queen</strong>， <strong>方bb</strong>， <strong>方女王</strong>， <strong>优秀b</strong>， <strong>香气b</strong>， <strong>美丽b</strong><br>
    致以最热烈的生日祝贺！❤️
    </div>

    <div class="footer">— 来自爱bb方的金毛</div>
  </main>
  

  <script>
    (function(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let W, H, particles = [], running=false;
      const colors = ['#ff4dff','#b366ff','#66b3ff','#ff99cc'];

      function resize(){ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; }
      window.addEventListener('resize', resize, {passive:true}); resize();

      function spawn(n=160){
        particles=[];
        for(let i=0;i<n;i++){
          particles.push({
            x:Math.random()*W,
            y:-20-Math.random()*H*0.3,
            r:6+Math.random()*8,
            color:colors[Math.floor(Math.random()*colors.length)],
            vx:-2+Math.random()*4,
            vy:2+Math.random()*4,
            life:0
          });
        }
      }
      function draw(){
        ctx.clearRect(0,0,W,H);
        particles.forEach(p=>{
          ctx.fillStyle=p.color;
          ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
          p.x+=p.vx; p.y+=p.vy; p.life++;
        });
        particles = particles.filter(p=>p.y < H + 30);
        if(particles.length && running){ requestAnimationFrame(draw); } else { running=false; }
      }
      function burst(){ spawn(); if(!running){ running=true; draw(); } }
      window.addEventListener('load', burst);
      document.getElementById('confettiBtn').addEventListener('click', burst);

      const revealBtn = document.getElementById('revealBtn');
      const hidden = document.getElementById('hidden');
      revealBtn.addEventListener('click', ()=>{
        const shown = hidden.style.display !== 'none';
        hidden.style.display = shown ? 'none' : 'block';
        revealBtn.setAttribute('aria-expanded', String(!shown));
      });
    })();
  </script>
</body>
</html>
