<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生日快乐！</title>
  <meta name="description" content="给你的一份小小惊喜。生日快乐！" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffdde1; /* 粉白 */
      --bg2:#fbc2eb; /* 粉紫 */
      --card:#ffffffcc;
      --accent:#ff4d6d;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial, "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji";
      display:grid;place-items:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: bgMove 12s ease-in-out infinite;
      overflow:hidden;
    }
    @keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .card{
      width:min(820px, 92vw);
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:28px;
      padding:32px 28px 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      position:relative;
      z-index:2;
      text-align:center;
    }
    h1{
      font-family:"Noto Serif SC", serif;
      font-size: clamp(36px, 6.2vw, 64px);
      margin:0 0 10px; color:#222;
      letter-spacing:1px;
    }
    .subtitle{
      font-size:clamp(16px,2.8vw,20px);
      color:#444; margin:0 0 18px;
    }
    .name{
      font-weight:700; color:var(--accent);
      text-shadow:0 2px 10px rgba(255,77,109,.35);
    }
    .msg{ 
      font-size:clamp(15px,2.6vw,18px); 
      line-height:1.7; color:#333; 
      margin:14px auto 22px; max-width:62ch;
    }
    .buttons{display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    button{
      appearance:none; border:none; cursor:pointer;
      padding:12px 18px; border-radius:999px;
      background:#111; color:#fff; font-weight:600;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow:0 8px 24px rgba(0,0,0,.18);
    }
    button.secondary{background:#fff; color:#111; border:1px solid #00000012}
    button:active{transform:translateY(1px)}
    .footer{margin-top:16px; font-size:14px; color:#555}
    .footer a{color:#222; text-underline-offset:3px}

    /* 彩带画布 */
    canvas#confetti{position:fixed; inset:0; z-index:1; pointer-events:none}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <main class="card" role="main" aria-labelledby="title">
    <!-- ⬇️ 编辑这里：把 {{她的名字}} 改成你女朋友的名字 -->
    <h1 id="title">生日快乐，<span class="name">{{她的名字}}</span>！🎂🎉</h1>
    <p class="subtitle">A little surprise at midnight ✨</p>

    <p class="msg">
      今天是你的日子。愿新的一岁，健康、开心、被爱包围。<br>
      谢谢你一路的陪伴，希望这份小小的网页能让你笑出来。
    </p>

    <div class="buttons">
      <button id="confettiBtn" aria-label="再放一次彩带">再放一次彩带 🎊</button>
      <button class="secondary" id="revealBtn" aria-expanded="false">点我查看隐藏祝福 💌</button>
    </div>

    <div id="hidden" class="msg" style="display:none">
      无论未来我们去哪里，我都想和你一起看更多的日落、吃更多的好吃的、拍更多好笑的照片。爱你。❤️
    </div>

    <div class="footer">
      <span>— 来自某个把你放在心尖上的人</span>
    </div>
  </main>

  <script>
    // 简易彩带动画（无外部依赖）
    (function(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      let W, H, particles = [], animId, running=false;
      const colors = ['#ff4d6d','#ffd166','#4cc9f0','#bdb2ff','#06d6a0'];

      function resize(){ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
      window.addEventListener('resize', resize, {passive:true}); resize();

      function spawn(n=180){
        particles = [];
        for(let i=0;i<n;i++){
          particles.push({
            x: Math.random()*W,
            y: -20 - Math.random()*H*0.3,
            r: 6 + Math.random()*8,
            color: colors[Math.floor(Math.random()*colors.length)],
            tilt: Math.random()*10,
            tiltSpeed: (Math.random()*2+0.5)*(Math.random()<.5?-1:1),
            vx: -2 + Math.random()*4,
            vy: 2 + Math.random()*3 + Math.random()*2,
            life: 0,
            shape: Math.random()<0.5?'circle':'rect'
          });
        }
      }

      function draw(){
        ctx.clearRect(0,0,W,H);
        particles.forEach(p=>{
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.tilt * Math.PI/180);
          ctx.fillStyle = p.color;
          if(p.shape==='circle'){
            ctx.beginPath(); ctx.arc(0,0,p.r,0,Math.PI*2); ctx.fill();
          }else{
            ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
          }
          ctx.restore();

          p.x += p.vx + Math.sin(p.life/10)*0.4;
          p.y += p.vy;
          p.tilt += p.tiltSpeed;
          p.life++;
        });
        particles = particles.filter(p=> p.y < H + 30);
        if(particles.length && running){ animId = requestAnimationFrame(draw); }
        else running=false;
      }

      function burst(){
        spawn();
        if(!running){ running=true; draw(); }
      }

      // 初始自动放一次
      window.addEventListener('load', burst);
      document.getElementById('confettiBtn').addEventListener('click', burst);

      // 隐藏祝福
      const revealBtn = document.getElementById('revealBtn');
      const hidden = document.getElementById('hidden');
      revealBtn.addEventListener('click', ()=>{
        const shown = hidden.style.display !== 'none';
        hidden.style.display = shown? 'none' : 'block';
        revealBtn.setAttribute('aria-expanded', String(!shown));
      });
    })();
  </script>
</body>
</html>
