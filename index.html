<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bb方，生日快乐！</title>
  <meta name="description" content="生日快乐！" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Serif+SC:wght@700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffd1f3; /* 粉 */
      --bg2:#c7b5ff; /* 淡紫 */
      --bg3:#b8e8ff; /* 淡蓝 */
      --card:#ffffffcc;
      --accent:#ff4dcb; /* 亮粉 */
      /* 皇冠位置/大小（可根据屏幕微调） */
      --crown-x: 45vw;    /* 越大越靠右 */
      --crown-y: 18vh;    /* 越大越靠下 */
      --crown-size: clamp(160px, 20vw, 280px);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial, "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji";
      display:grid; place-items:center; min-height:100svh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      overflow:hidden;
    }

    /* 背景照片用伪元素：保持比例、居中偏下；只旋转一次后静止 */
    body::before{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background: url('bg.jpg') center 78% / contain no-repeat;
      animation: spinIn 2.2s ease-out 1 both; transform-origin:center;
    }
    /* 轻柔遮罩，让文字更清晰 */
    body::after{
      content:""; position:fixed; inset:0; z-index:0; pointer-events:none;
      background: linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,.15));
    }

    @keyframes spinIn{
      from{ transform:rotate(0deg) scale(1.02); filter:brightness(1.05) saturate(1.05); }
      to  { transform:rotate(1440deg) scale(1);    filter:none; }
    }

    /* 内容卡片整体下移，避免挡脸 */
    .card{
      width:min(820px, 92vw);
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:24px;
      padding:28px 24px 22px;
      box-shadow: 0 18px 48px rgba(0,0,0,.22);
      text-align:center;
      position: relative; z-index:1;
      top: 25vh;            /* 桌面下移 */
      transform: none !important;
    }

    h1{
      font-family:"ZCOOL KuaiLe","Noto Serif SC", serif;
      font-size:clamp(40px,7vw,72px);
      margin:0 0 10px; color:#fff;
      text-shadow: 0 3px 6px rgba(0,0,0,.55), 0 0 12px rgba(255,77,203,.55);
      animation: wobble 2.2s ease-in-out infinite;
    }
    @keyframes wobble{ 0%,100%{transform:rotate(-1deg) scale(1)} 50%{transform:rotate(1deg) scale(1.03)} }

    .msg{font-size:clamp(15px,2.6vw,18px);line-height:1.7;margin:14px auto 22px;max-width:62ch;}
    .buttons{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    button{ appearance:none;border:none;cursor:pointer; padding:12px 18px;border-radius:999px;
      background:linear-gradient(90deg,#ff8ad6,#b28cff,#8ed5ff); color:#fff;font-weight:800;
      transition:transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow:0 10px 24px rgba(0,0,0,.18), 0 0 0 3px rgba(255,255,255,.5) inset; letter-spacing:.4px; }
    button.secondary{background:#fff;color:#111;border:1px solid #00000012}
    button:active{transform:translateY(1px)}

    /* 皇冠（透明 SVG） */
    #crown{ position:fixed; left:var(--crown-x); top:-20vh; transform:translateX(-50%);
      width:var(--crown-size); height:auto; opacity:0; z-index:6; pointer-events:none;
      filter:drop-shadow(0 6px 12px rgba(0,0,0,.25)); 
      transform: translateX(-50%) rotate(-10deg);}
    #crown svg{ display:block; width:100%; height:auto; }

    @media (max-width:600px){
      :root{ --crown-y:46vh; --crown-x:50vw; }
      .card{ top:24vh; }
    }
  </style>
</head>
<body>
  <!-- 皇冠（透明SVG，无底） -->
  <div id="crown" aria-hidden="true">
    <svg viewBox="0 0 512 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="crown">
      <path d="M32 256 L128 80 L256 208 L384 80 L480 256 Z" fill="#FFC83D" stroke="#C68A00" stroke-width="16" stroke-linejoin="round"/>
      <circle cx="128" cy="80" r="24" fill="#FFD86B" stroke="#C68A00" stroke-width="12"/>
      <circle cx="384" cy="80" r="24" fill="#FFD86B" stroke="#C68A00" stroke-width="12"/>
      <circle cx="256" cy="64" r="28" fill="#FFD86B" stroke="#C68A00" stroke-width="12"/>
      <rect x="64" y="256" width="384" height="40" rx="12" fill="#F0B90B" stroke="#C68A00" stroke-width="12"/>
      <polygon points="256,168 224,224 288,224" fill="#FF9D4D" stroke="#C06800" stroke-width="10" stroke-linejoin="round"/>
    </svg>
  </div>

  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title"> bb方，生日快乐！🎂</h1>
    <div class="buttons">
      <button id="confettiBtn" aria-label="点我为bb方带上皇冠">点我为bb方带上皇冠 👑</button>
      <button class="secondary" id="revealBtn" aria-expanded="false">点我展示bb方的所有称号 😚</button>
    </div>

    <!-- 祝福与署名：默认隐藏，点击“检阅称呼”后显示 -->
    <div id="hidden" class="msg" style="display:none; text-align:center; color:#222; text-shadow:0 2px 6px rgba(0,0,0,.5);">
      💖 让我们向：💖<br>
      <strong>bb方</strong>， <strong>double方</strong>， <strong>女王方</strong>， <strong>funny方</strong>， <strong>芳妮方</strong>， <strong>方funny</strong>， <strong>方芳妮</strong>， <strong>方Q</strong>， <strong>方皮蛋</strong>， <strong>方Queen</strong>， <strong>方bb</strong>， <strong>方女王</strong>， <strong>优秀b</strong>， <strong>香气b</strong>， <strong>美丽b</strong><br>
      💖 致以最热烈的生日祝贺！💖
      <div style="margin-top:16px;color:#222; text-shadow:0 2px 6px rgba(0,0,0,.6);">— 来自爱bb方的金毛</div>
    </div>
  </main>

  <script>
    (function(){
      // —— 皇冠掉落 ——
      const crownBtn = document.getElementById('confettiBtn');
      const crown = document.getElementById('crown');
      function cssVar(name, fallback){
        const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        return v || fallback;
      }
      function dropCrown(){
        crown.style.transition='none';
        crown.style.top='-20vh';
        crown.style.opacity='0';
        void crown.offsetWidth; // 强制重绘
        crown.style.left = cssVar('--crown-x','50vw');
        crown.style.transition='top 1.1s cubic-bezier(.2,.8,.2,1), opacity .5s ease-in';
        crown.style.top = cssVar('--crown-y','40vh');
        crown.style.opacity='1';
        crown.addEventListener('transitionend',()=>{
          crown.animate([
            { transform:'translateX(-50%) translateY(0) rotate(-10deg)' },
            { transform:'translateX(-50%) translateY(-6px) rotate(-16deg)' },
            { transform:'translateX(-50%) translateY(0) rotate(-10deg)' }
          ], { duration: 450, easing:'ease-in-out' });
        }, { once:true });
      }
      crownBtn.addEventListener('click', dropCrown);

      // —— 展开/收起称呼（含署名） ——
      const revealBtn = document.getElementById('revealBtn');
      const hidden = document.getElementById('hidden');
      revealBtn.addEventListener('click', ()=>{
        const shown = hidden.style.display !== 'none';
        hidden.style.display = shown ? 'none' : 'block';
        revealBtn.setAttribute('aria-expanded', String(!shown));
      });
    })();
  </script>
</body>
</html>
