  <script>
    (function(){
      // === èƒŒæ™¯å›¾è§£ç  & åº”ç”¨æ–¹å‘åå†å¼€æ—‹è½¬ ===
      const bg = document.getElementById('bg');
      async function startWhenReady(img){
        try{ if('decode' in img) await img.decode(); }catch(_){/* å¿½ç•¥ decode æŠ¥é”™ */}
        if(!img.complete || img.naturalWidth === 0){
          await new Promise(res=> img.addEventListener('load', res, {once:true}));
        }
        await new Promise(res=> requestAnimationFrame(()=> requestAnimationFrame(res)));
        document.body.classList.add('play');
      }
      if(bg) startWhenReady(bg);

      // ========== å½©å¸¦ ==========
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      const COLORS = ['#ff4dff','#b366ff','#66b3ff','#ff99cc','#ffd166'];
      let W, H, parts = [], running = false;
      function resize(){ W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
      window.addEventListener('resize', resize, { passive:true }); resize();
      function spawn(n=220){
        for(let i=0;i<n;i++){
          parts.push({ x: Math.random()*W, y: -20 - Math.random()*H*0.2, r: 4 + Math.random()*6, vx: -2 + Math.random()*4, vy: 2 + Math.random()*4, color: COLORS[Math.floor(Math.random()*COLORS.length)], });
        }
      }
      function draw(){
        ctx.clearRect(0,0,W,H);
        for(const p of parts){ ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); p.x+=p.vx; p.y+=p.vy; p.vy+=0.02; }
        parts = parts.filter(p => p.y < H + 20);
        if(parts.length){ requestAnimationFrame(draw); } else { running = false; }
      }
      function burst(){ spawn(220); if(!running){ running = true; requestAnimationFrame(draw); } }

      // ========== çš‡å† æ‰è½ ==========
      const crownBtn = document.getElementById('confettiBtn');
      const crown = document.getElementById('crown');
      function cssVar(name, fallback){ const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim(); return v || fallback; }
      function dropCrown(){
        crown.style.transition='none'; crown.style.top='-20vh'; crown.style.opacity='0';
        void crown.offsetWidth; // å¼ºåˆ¶é‡ç»˜
        crown.style.left = cssVar('--crown-x','50vw');
        crown.style.transition='top 1.1s cubic-bezier(.2,.8,.2,1), opacity .5s ease-in';
        crown.style.top = cssVar('--crown-y','40vh');
        crown.style.opacity='1';
        const onEnd = (e)=>{
          if(e.propertyName !== 'top') return; // åªåœ¨è½åˆ°ä½é‚£ä¸€åˆ»
          crown.removeEventListener('transitionend', onEnd);
          burst(); // âœ¨ åŒæ­¥æ”¾å½©å¸¦
          crown.animate([
            { transform:'translateX(-50%) translateY(0) rotate(-7deg)' },
            { transform:'translateX(-50%) translateY(-6px) rotate(-13deg)' },
            { transform:'translateX(-50%) translateY(0) rotate(-7deg)' }
          ], { duration: 450, easing:'ease-in-out' });
        };
        crown.addEventListener('transitionend', onEnd);
      }
      crownBtn.addEventListener('click', dropCrown);

      // ========== å±•å¼€/æ”¶èµ·ç§°å·ï¼ˆå«ç½²åï¼‰ ==========
      const revealBtn = document.getElementById('revealBtn');
      const hidden = document.getElementById('hidden');
      revealBtn.addEventListener('click', ()=>{
        const shown = hidden.style.display !== 'none';
        hidden.style.display = shown ? 'none' : 'block';
        revealBtn.setAttribute('aria-expanded', String(!shown));
      });
    })();
